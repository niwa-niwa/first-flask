<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flask Blog</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <link href="https://fonts.googleapis.com/earlyaccess/mplus1p.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


</head>

<body>

  <div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a href="/" class="navbar-brand">Flask Blog</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav navbar-nav navbar-right">
          {% if not session.logged_in %}
            <li class="nav-item">
              <a href="{{ url_for('login') }}" class="nav-link">
                ログイン
              </a>
            </li>
          {% else %}
            <li class="nav-item">
              <a href="{{ url_for('new_entry') }}" class="nav-link">
                新規投稿
              </a>
            </li>
            <li class="nav-item">
              <a href="{{ url_for('logout') }}" class="nav-link">
                ログアウト
              </a>
            </li>
          {% endif %}
        </ul>
      </div>
    </nav>

    {% for message in get_flashed_messages() %}
      <div class="alert alert-info" role="alert">
        {{ message }}
      </div>
    {% endfor %}

    <div class="blog-body">
      {% block body %}{% endblock %}
    </div>

  </div>


</body>
</html>
